<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG ダイスローラー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="sound-toggle" id="soundToggle">🔊</button>
        <h1>TRPG ダイスローラー</h1>
        <p>TRPGセッションをもっと盛り上げる！</p>
        <button class="theme-toggle" id="themeToggle">🌙</button>
    </header>

    <main>
        <div class="main-container">
            <div class="dice-selection-area">
                <div class="sticky-header">
                    <h2 class="section-title">ダイス選択</h2>
                    <div class="action-buttons">
                        <button class="roll-btn" id="rollBtn">
                            <span>ダイスを振る</span>
                            <span>🎲</span>
                        </button>
                        <button class="reset-btn" id="resetBtn">
                            <span>リセット</span>
                            <span>↺</span>
                        </button>
                    </div>
                </div>
                <div class="dice-scroll-container">
                    <div class="dice-container" id="diceContainer">
                        <!-- Dice cards will be generated by JS -->
                    </div>
                </div>
            </div>

            <div class="results-area">
                <div class="sticky-header">
                    <h2 class="section-title">結果情報</h2>
                    <button class="history-toggle-btn" id="historyToggleBtn" title="履歴を表示">履歴表示</button>
                </div>
                <div class="expected-value-container" id="expectedValueContainer">
                    <div class="expected-value-header">
                        <div class="expected-value-title">期待値情報</div>
                    </div>
                    <div class="expected-value-content" id="expectedValueContent">
                        <div id="expectedValuePlaceholder">ダイスを選ぶと期待値情報が表示されます</div>
                        <!-- Expected value info will be shown here -->
                    </div>
                </div>

                <div class="results-container">
                    <div class="results-header">
                        <div class="results-title">ダイスロール結果</div>
                        <div id="resultTiming"></div>
                    </div>
                    <div class="roll-animation-area" id="rollArea">
                        <div class="roll-placeholder" id="rollPlaceholder">ダイスを選んで「ダイスを振る」ボタンをクリックしてください</div>
                        <!-- Dice results will be shown here -->
                    </div>
                    <div class="roll-info" id="rollInfo" style="display: none;">
                        <div class="roll-details" id="rollDetails">
                            <!-- Roll details will be shown here -->
                        </div>
                        <div class="roll-total" id="rollTotal">
                            <!-- Total will be shown here -->
                        </div>
                    </div>
                </div>

                <div class="history-container" id="historyContainer" style="display: none;">
                    <div class="history-header">
                        <div class="history-title">ロール履歴</div>
                        <button class="clear-history-btn" id="clearHistoryBtn">履歴をクリア</button>
                        <button class="close-history-btn" id="closeHistoryBtn">&times;</button>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History items will be shown here -->
                        <div id="historyPlaceholder">ダイスをロールすると、ここに履歴が表示されます</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer">
        <!-- Toast notifications will be shown here -->
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">設定</div>
                <button class="modal-close" id="settingsCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-option">
                    <span class="settings-label">サウンド効果</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundEffectsToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="settings-option">
                    <span class="settings-label">ダークモード</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <span class="settings-label">アニメーション効果</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="animationsToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <span class="settings-label">高コントラストモード</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="highContrastToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 TRPG ダイスローラー | <a href="#" id="settingsBtn">設定</a> | <a href="#" id="helpBtn">ヘルプ</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
